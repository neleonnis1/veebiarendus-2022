<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: rgb(217, 236, 230);
        }
        form {
            background-color: aliceblue;
            width: 350px;
            margin-left: 10%;
            padding-top: 1rem;
            padding-left: 2rem;
            padding-bottom: 1rem;
        }
        .mt-1 {
            margin-top: 1rem;
        }

        label {
        width: 100px;
        display: in-block
        }
    </style>
</head>
<body>
    <h1>Logi</h1>
    <form action="GET">
        <div>
            <label for="nimi">Nimi:</label>
            <input type="text" name="nimi">
        </div>
        <div class="mt-1">
            <label for="salasona">Salasona:</label>
            <input type="password" name="salasona">
        </div>
        <input type="submit" value="Logi sisse" class="mt-1">
    </form>
</body>
</html>
