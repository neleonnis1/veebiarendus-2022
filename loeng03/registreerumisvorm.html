<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registreerumisvorm</title>
    <link rel="stylesheet" href="./registreerumisvorm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
<div class="form-center">
    <img src="./Lyft logo.png" alt="Logo" width="75px">
    <h1>Loo konto</h1>
    <form action="GET">
        <div class="kast">
            <label for="fname">Eesnimi:</label><br>
            <input type="text" name="fname">
        </div>
        <div class="kast">
            <label for="lname">Perekonnanimi:</label><br>
            <input type="text" name="lname">
        </div>
        <div class="kast">
            <label for="email">E-maili aadress:</label><br>
            <input type="email" name="email">
        </div>
        <div class="kast">
            <label for="salasona">Salasõna:</label><br>
            <input type="password" name="salasona">
        </div>
        <div class="kast">
            <label for="salasona2">Korda salasõna:</label><br>
            <input type="password" name="salasona2">
        </div>
        <input type="submit" class="kast" value="Loo konto">
    </form>
    </div>
</body>
</html>
